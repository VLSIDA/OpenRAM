coverage:
  stage: coverage
  script:
    - coverage combine
    - coverage report
    - coverage html -d coverage_html
  artifacts:
    paths:
      - coverage_html
    expire_in: 1 week
  coverage: '/TOTAL.+ ([0-9]{1,3}%)/'

